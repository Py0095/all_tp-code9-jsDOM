        <label>Firstr Name</label>
        <input type="text" name="fname" id="name">

    <div class="box">

        <input type="text" name="lname" id="lname">

    </div>

    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Phone Number</label>
        <input type="text" name="mobile" maxlength="8" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>Password</label>
        <input type="password" name="password" id="password">
        <div class="error" id="passwordErr"></div>
    </div>
    <div class="box">
        <label>Password Check</label>
        <input type="password" name="password2" id="password2">
        <div class="error" id="passwordErr2"></div>
    </div>

<form id="step-2" name="Form2">

     <div class="box">

            <option value="NIF">NIF</option>

        </select> 
        <div class="error" id="idTypeErr"></div>

    <div class="box">

        <input type="text" name="id1" id="id1" maxlength="12">

        <label><strong>Gender:</strong></label>
        <div class="form-inline" id="gender">

            <label><input  type="radio" name="gender" value="female"> Female</label>

    <div class="checkbox">

         <div class="technology">

          <div class="science">
            <label for="science">Science</label>
            <input class="input-checkbox" type="checkbox" id="science" name="choice" value="science">
          </div>

          <div class="sport">
            <label for="sport">Sport</label>
            <input class="input-checkbox" type="checkbox" id="sport" name="choice" value="sport">
          </div>

          <div class="music">

            <input class="input-checkbox" type="checkbox" id="music" name="choice" value="music">
          </div>
